                <div class="figure">
                    <div class="figure-title" >

            </div>
            <div class="content-inner" id="div3">

                    <div class="figure-title" >

<script>
    function index(){
        window.location.href='../html1/主页/index.html';
    }
    function tiao(){
        window.location.href='treecontact.html';
    }
    function wenben(){
        window.location.href='cloud.html';
    }
    $().ready(function (){
        $("#mo").mouseover(function(){
            $("#mapwindow").show();
        });
        $("#mapwindow").mouseover(function(){
            $("#mapwindow").show();
        });
        $("#mo").mouseout(function(){
            $("#mapwindow").hide();
        });
        $("#mapwindow").mouseout(function(){
            $("#mapwindow").hide();
        });
    });
    function show(a){
        var arrayli=$(".category").children("li");
        var arraydiv=$(".content-inner");
        for(var i=0;i<arrayli.length;i++){
            if(arrayli[i]==a){
                //给li加class属性 active
                $(arrayli[i]).children("a").addClass("active");
                //div show hide
                for(var j=0;j<arraydiv.length;j++){
                    if(i==j){
                        $(arraydiv[j]).show();
                    }else{
                        $(arraydiv[j]).hide();
                    }
                }
            }else{
                $(arrayli[i]).children("a").removeClass("active");
            }
        }
    }
</script>
<script>
    var arrayli1=$(".category").children("li");

</script>
